<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #0d1b2a;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.8rem;
            color: #53b3ff;
            font-weight: 700;
        }

        header nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #53b3ff;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to bottom, #1b263b, #0d1b2a);
            box-shadow: inset 0px 4px 12px rgba(0, 0, 0, 0.4);
        }

        .hero h2 {
            font-size: 3rem;
            color: #53b3ff;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            font-style: italic;
            color: #b0c4de;
        }

        .btn {
            padding: 12px 24px;
            margin: 20px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #53b3ff;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #4a9fe1;
        }

        .skills, .footer {
            padding: 60px 20px;
            text-align: center;
        }

        .skills {
            background-color: #1b263b;
        }

        .skills h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #53b3ff;
        }

        .skills-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .skills-icons div {
            padding: 20px;
            background-color: #0d1b2a;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s;
        }

        .skills-icons div:hover {
            transform: translateY(-10px);
        }

        .skills-icons div img {
            width: 60px;
            margin-bottom: 15px;
        }

        .skills-icons div {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .footer {
            background-color: #0d1b2a;
            color: #b0c4de;
        }

        .footer p {
            font-size: 0.9rem;
            margin: 10px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1b263b;
            color: #53b3ff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            background-color: #53b3ff;
            color: #ffffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Matt's Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Hi, I'm Matt</h2>
        <p>Driven by passion and addicted to progress.</p>
       <button class="btn btn-primary" onclick="window.location.href='https://discord.gg/flipped'">Get in Touch</button>
    </div>

    <section class="skills" id="skills">
        <h3>Main Focus</h3>
        <div class="skills-icons">
            <div>
                <img src="https://media.discordapp.net/attachments/1320152490955509820/1322270623657103454/incomes.png?ex=677043fb&is=676ef27b&hm=4851c15bed4ec8c4600eb2f6ea68e1f8ca20c0f74c26e7ceea6c72e8ec96eebf&=&format=webp&quality=lossless" alt="Reselling">
                Reselling
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Matt. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://discord.gg/flipped">D</a>
            <a href="https://www.tiktok.com/@reviewbymatt">T</a>
        </div>
    </footer>
</body>
</html>
