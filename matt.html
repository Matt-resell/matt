<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #0d1b2a;
        }

        header h1 {
            font-size: 1.5rem;
            color: #53b3ff;
        }

        header nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        header nav a:hover {
            color: #53b3ff;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #53b3ff;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #53b3ff;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #4a9fe1;
        }

        .skills, .projects, .footer {
            padding: 60px 20px;
            text-align: center;
        }

        .skills h3, .projects h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .skills-icons, .project-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .skills-icons div, .project-card {
            padding: 20px;
            background-color: #1b263b;
            border-radius: 10px;
            width: 120px;
            text-align: center;
        }

        .skills-icons div img {
            width: 40px;
            margin-bottom: 10px;
        }

        .project-card img {
            width: 100%;
            border-radius: 5px;
        }

        .footer {
            background-color: #0d1b2a;
        }

        .footer p {
            font-size: 0.9rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1b263b;
            color: #53b3ff;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .social-icons a:hover {
            background-color: #53b3ff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Hi, I'm Matt</h2>
        <p>Addicted to the progress</p>
       <button class="btn btn-primary" onclick="window.location.href='https://discord.gg/flipped'">Get in Touch</button>
    </div>

    <section class="skills" id="skills">
        <h3>Main Focus</h3>
        <div class="skills-icons">
            <div><img src="" alt="">Reselling</div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Matt. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://discord.gg/flipped">D</a>
            <a href="https://www.tiktok.com/@reviewbymatt">T</a>
        </div>
    </footer>
</body>
</html>
